<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Início - Fazer Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img src="./assets/login.svg" class="left-login-image" alt="Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield" id="mostrar">
                    <label for="senha">Senha</label>
                    <input type="password" id="password" name="senha" placeholder="Senha">
                    <img src="./assets/eye-fill.svg" alt="Ocultar" id="icon">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
